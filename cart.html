<div class="container">

            <div class="col-lg-5  col-sm-10">

                        <label for="name">Имя   </label>
                        <input id="name" type="text"><br>
                        <label for="mail">Почта </label>

                        <label for="phone">Телефон</label>
                        <input id="phone" type="text">
